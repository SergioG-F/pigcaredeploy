{% extends "base.html" %}

{% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Editar usuario</h5>

      <form action="{{ url_for('update_user', id=user.id) }}" method="post">
          <div class="row">
              <div class="col-6">
                  <div class="form-group has-validation">
                      <label for="names">Nombres</label>
                      <input type="text" id="names" name="names" class="form-control" autocomplete="off" value="{{ user.names }}" required>
                      <div class="invalid-feedback">Por favor ingrese los nombres del usuario.</div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group has-validation">
                      <label for="last_names">Apellidos</label>
                      <input type="text" id="last_names" name="last_names" class="form-control" autocomplete="off" value="{{ user.last_names }}" required>
                      <div class="invalid-feedback">Por favor ingrese los apellidos del usuario.</div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group has-validation">
                      <label for="username">Email</label>
                      <input type="email" id="username" name="username" class="form-control" autocomplete="off" value="{{ user.username }}" required>
                      <div class="invalid-feedback">Por favor ingrese el email del usuario.</div>
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group has-validation">
                      <label for="password">Contraseña</label>
                      <input type="password" id="password" name="password" class="form-control" autocomplete="off"  required>
                      <div class="invalid-feedback">Por favor la contraseña del usuario.</div>
                  </div>
              </div>
          </div>
          <div class="row mt-4">
              <div class="col-12">
                  <button class="btn btn-primary" type="submit" style="float:right;">Guardar</button>
              </div>
          </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
